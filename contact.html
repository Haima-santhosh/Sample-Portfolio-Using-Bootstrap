<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Portfolio</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/profile-picture.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Header Section Starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo.png"
            alt="Logo"
            style="height: 90px; width: auto"
            class="d-inline-block align-middle"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header Section Ends -->

    <!-- Contact Section Starts -->

    <section id="contact" class="d-flex flex-column justify-content-center py-5 bg-light" style="min-height: 80vh;">
      <div class="container">
        <h2 class="text-center mb-4">Contact Me</h2>
        <form class="mx-auto" style="max-width: 600px">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name" required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email" required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Your Message" required minlength="10" maxlength="200"
            ></textarea>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-secondary ">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Contact Section Ends -->

    <!-- Footer Section Starts -->
    <footer class="mt-auto">
      <div class="container-fluid">
        <div class="row text-center text-white bg-black py-4">
          <div class="col-6">
            <p>&copy; Haima Santhosh C</p>
          </div>
          <div class="col-6">
            <p>Designed and Developed by Haima Santhosh C</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Section Ends -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>


  </body>
</html>
